<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Soundspot</title>
  <meta name="description" content="Soundspot is a mobile web app that lets you discover public media stories about your current location.">
  <meta name="author" content="Celeste LeCompte and Luke Van Horn">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  
  <!-- jQuery
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.ico">
    <script src="js/test.js" type="text/javascript"></script>
    <script>

    function pmpquery_here(event){
        event.preventDefault();
        searchPMP();
    }

    function searchPMP() {
    var query={};
    query.profile = "story";
    query.text = $("#pmpquery").val();
    query.limit = "5";
    query.has = "audio";
    //query.searchsort = 'relevance ';

    jQuery.post('/testsearch', query, function success(data) {
        $("#pmpTree").html(data + "</br>");
        //$("#pmpTree").jsonViewer(data);
    },'html').fail(function (e) {
        alert(e);
    });
}
    </script>
</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 25%">
        <h3>Soundspot</h3>
        <h4>Hear what's here:</h4>
        <input type="text" class="form-control" id="pmpquery" placeholder="" value="">
        <p class="spot-sound"><a onclick="javascript:pmpquery_here(event);"><img src="images/radar.png"/ width="100px"></a></p>
        <p>Find public media stories about your current location.</p> 
      </div>
      <div id="pmpTree"></div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
