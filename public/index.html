<!DOCTYPE html>
<html>
<head>
    <title>Soundpath</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
    <script src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/routeboxer/src/RouteBoxer.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>

</head>
<body onload="initialize();" style="padding: 20px;">
    <form id="search_form">
        <p>
            Box within at least <input type="text" id="distance" value="10" size="2"> miles
            of the route from <input type="text" id="from" value="boston" />
            to <input type="text" id="to" value="new york" />
            <input id="submit_button" type="submit" />
            &nbsp;<br>
        </p>
    </form>
    <table>
        <tr>
            <td valign="top">
                <div id="map" style="width: 600px; height: 500px;"></div><br />
                Soundpath - Celeste LeCompte, 2015
            </td>
            <td style="padding: 10px; vertical-align: top;">
                <div style="height: 50px; margin-bottom: 10px;"><span id="status_span"></span><img id="loading_img" src="/images/loading.gif" alt="loading" height="40" style="margin-left: 20px;" /></div>
                <div id="side_bar" style="overflow: auto"></div>
            </td>
        </tr>
    </table>
</body>
</html>
